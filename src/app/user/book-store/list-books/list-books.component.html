<div class="input-group input-group-lg searchFilter">
  <span class="input-group-addon" id="sizing-addon1">Search</span>
  <input type="text" class="form-control" placeholder="Filter By Title" aria-label="Filter By Title" aria-describedby="sizing-addon1"
    [(ngModel)]='filter'>
</div>







<br/>
<br/>
<div class="container">
  <div class="row">
    <!-- BEGIN BOOKS -->

    <div class="col-md-3 col-sm-6" *ngFor="let book of books | productFilter: filter ">
      <span class="thumbnail">
        <!-- <img src="http://placehold.it/500x400" alt="Book image"> -->
        <br/>
        <img src={{book.image_url}} alt="Book image" class="bimg">
        <h4>{{book.title}}</h4>
        <div class="ratings">
          <span class="glyphicon glyphicon-star"></span>
          <span class="glyphicon glyphicon-star"></span>
          <span class="glyphicon glyphicon-star"></span>
          <span class="glyphicon glyphicon-star"></span>
          <span class="glyphicon glyphicon-star-empty"></span>
        </div>
        <!-- <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. </p> -->
        <p>{{book.description | summary:70 }}</p>
        <hr class="line">
        <div class="row">
          <div class="col-md-6 col-sm-6">
            <p class="price">${{book.price}}</p>
          </div>
          <div class="col-md-12 col-sm-12">
            <button class="btn btn-success right">BUY ITEM</button> &nbsp;&nbsp; &nbsp;&nbsp;
            <button class="btn btn-secondary right">DETAILS</button>
          </div>

        </div>
      </span>
    </div>
