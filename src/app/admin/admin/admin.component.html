<div class="overlay"></div>

<main class="page-content content-wrap">
  <div class="navbar">
    <div class="navbar-inner">

      <div class="logo-box">
        <a href="index-2.html" class="logo-text"><span>Book Store</span></a>
      </div><!-- Logo Box -->
      <div class="topmenu-outer">
        <div class="top-menu">
          <ul class="nav navbar-nav navbar-left">
            <li>
              <a href="javascript:void(0);" class="waves-effect waves-button waves-classic toggle-fullscreen"><i class="fa fa-expand"></i></a>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle waves-effect waves-button waves-classic" data-toggle="dropdown">
                <i class="fa fa-cogs"></i>
              </a>
              <ul class="dropdown-menu dropdown-md dropdown-list theme-settings" role="menu">
                <li class="li-group">
                  <ul class="list-unstyled">
                    <li class="no-link" role="presentation">
                      Fixed Header
                      <div class="ios-switch pull-right switch-md">
                        <input type="checkbox" class="js-switch pull-right fixed-header-check" checked>
                      </div>
                    </li>
                  </ul>
                </li>
                <li class="li-group">
                  <ul class="list-unstyled">
                    <li class="no-link" role="presentation">
                      Fixed Sidebar
                      <div class="ios-switch pull-right switch-md">
                        <input type="checkbox" class="js-switch pull-right fixed-sidebar-check">
                      </div>
                    </li>
                    <li class="no-link" role="presentation">
                      Horizontal bar
                      <div class="ios-switch pull-right switch-md">
                        <input type="checkbox" class="js-switch pull-right horizontal-bar-check">
                      </div>
                    </li>
                    <li class="no-link" role="presentation">
                      Toggle Sidebar
                      <div class="ios-switch pull-right switch-md">
                        <input type="checkbox" class="js-switch pull-right toggle-sidebar-check">
                      </div>
                    </li>
                    <li class="no-link" role="presentation">
                      Compact Menu
                      <div class="ios-switch pull-right switch-md">
                        <input type="checkbox" class="js-switch pull-right compact-menu-check">
                      </div>
                    </li>
                    <li class="no-link" role="presentation">
                      Hover Menu
                      <div class="ios-switch pull-right switch-md">
                        <input type="checkbox" class="js-switch pull-right hover-menu-check">
                      </div>
                    </li>
                  </ul>
                </li>
                <li class="li-group">
                  <ul class="list-unstyled">
                    <li class="no-link" role="presentation">
                      Boxed Layout
                      <div class="ios-switch pull-right switch-md">
                        <input type="checkbox" class="js-switch pull-right boxed-layout-check">
                      </div>
                    </li>
                  </ul>
                </li>
                <li class="no-link"><button class="btn btn-default reset-options">Reset Options</button></li>
              </ul>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="/admin/logout" class="log-out waves-effect waves-button waves-classic">
                <span><i class="fa fa-sign-out m-r-xs"></i>Log out</span>
              </a>
            </li>
          </ul><!-- Nav -->
        </div><!-- Top Menu -->
      </div>
    </div>
  </div><!-- Navbar -->
  <div class="page-sidebar sidebar">
    <div class="page-sidebar-inner slimscroll">
      <div class="sidebar-header">
        <div class="sidebar-profile">
          <a href="javascript:void(0);" id="profile-menu-link">
            <div class="sidebar-profile-details">
              <span>Admin Space<br><small>BookStore management</small></span>
            </div>
          </a>
        </div>
      </div>
      <ul class="menu accordion-menu">

        <li [class.active]="router.url=='/admin'"><a href="/admin" class="waves-effect waves-button"><span class="menu-icon glyphicon glyphicon-home"></span><p>Dashboard</p></a></li>


        <li [class.active]="router.url=='/admin/books'"><a href="/admin/books" class="waves-effect waves-button"><span class="menu-icon glyphicon glyphicon-book"></span><p>Books</p></a></li>


      </ul>
    </div><!-- Page Sidebar Inner -->
  </div><!-- Page Sidebar -->


  <div class="page-inner">
    <router-outlet></router-outlet>
  </div><!-- Page Inner -->
</main><!-- Page Content -->

<div class="cd-overlay"></div>

<div class="alert-top-right">
  <p *ngFor="let alert of alerts">
    <ngb-alert [dismissible]="false" [type]="alert.type" >{{ alert.message }}</ngb-alert>
  </p>
</div>
